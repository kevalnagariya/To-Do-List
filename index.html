<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  
  <!-- Meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title of the web page -->
  <title>To-Do List</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link to Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  
  <!-- Favicon for the application -->
  <link rel="icon" href="/assets/images/to-do-list.ico" type="image/x-icon">
  
</head>

<body class="bg-light">
  <main class="container py-5">
    
    <!-- Header section -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">My Tasks</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
        Add Task
      </button>
    </header>

    <!-- Task list section -->
    <section id="taskList" class="row gy-3"></section>
  </main>

  <!-- Task modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Task Title" />
          <textarea id="taskDesc" class="form-control mb-2" rows="3" placeholder="Task Description"></textarea>
          <input type="date" id="taskDate" class="form-control mb-2" />
          <select id="taskStatus" class="form-select">
            <option value="Incomplete">Incomplete</option>
            <option value="In Progress">In Progress</option>
            <option value="Complete">Complete</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" id="saveTask" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
